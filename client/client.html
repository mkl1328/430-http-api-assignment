<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>

    const responseTitles = {
      200 : 'Success',
      400 : 'Bad Request',
      401 : 'Unauthorized',
      403 : 'Forbidden',
      404 : 'Resource Not Found',
      500 : 'Internal Server Error',
      501 : 'Not Implemented',
    }

    const handleResponse = async (response) => {
      const resText = await response.text();
      console.log(resText);

      const contentType = response.headers.get('Content-Type');
      const content = document.querySelector('#content')

      content.innerHTML = `<b>${responseTitles[response.status]}</b>`

      if(contentType === 'application/json') {
        const parsedResponse = JSON.parse(resText);
        content.innerHTML += `<p>${parsedResponse.message}</p>`;
      } else if (contentType === 'text/xml') {
        const parsedResponse = new window.DOMParser().parseFromString(resText, 'text/xml');
        content.innerHTML += `<p>${parsedResponse.querySelector('message').textContent}</p>`;
      }
    
    }

    const sendFetchRequest = async (url, acceptedType) => {
      const options = {
        method: 'GET',
        headers: {'Accept': acceptedType},
      };

      let response = await fetch(url, options);
      handleResponse(response);
      
      // fetchPromise.then((response) => { handleResponse(response)});
    };

    const init = () => {
      const sendButton = document.querySelector("#send");
      const pageURL = document.querySelector('#page');
      const type = document.querySelector('#type');
      //Check if the string is needed (``)
      const sendRequest = () => sendFetchRequest(`${pageURL.value}`, `${type.value}`);
      sendButton.addEventListener('click', sendRequest);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
